<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Armstrong</title>
  </head>
  <body>
    <script>
      var num = 153;
      var temp = num;
      var digit = 0;
      var sum = 0;

      while (temp != 0) {
        digit = temp % 10; //  153%10=3,  15%10=5, 1%10=1
        sum = sum + digit ** 3; //0+3*3*3=27,  27+125=152,  152+1=153
        temp = parseInt(temp / 10); // 153/10=15, 15/10=1,  1/10=1
      }
      if (sum == num) {
        document.write(num + " is an Armstorng number");
      } else {
        document.write(num + " is not an Armstorng number");
      }
    </script>
  </body>
</html>
