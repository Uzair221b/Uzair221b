<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>svg</title>
  </head>
  <body>
    <svg>
      <circle cx="200" cy="70" r="70" fill="yellow" />
    </svg>
    <svg width="400" height="110">
      <rect
        width="300"
        height="100"
        style="fill: rgb(57, 235, 190); stroke-width: 3; stroke: rgb(0, 0, 0)"
      />
    </svg>
    <svg>
      <line
        x1="0"
        ,y1="0"
        x2="150"
        y2="150"
        style="stroke: red; stroke-width: 2"
      />
    </svg>
    <svg>
      <ellipse cx="100" cy="50" rx="100" ry="50" fill="red" />
    </svg>
    <svg>
      <polyline points="0,0,0,20,20,20,20,40,40,40,40,60" fill="blue" />
    </svg>
    <svg>
      <polygon points="20,10,300,20,170,50" fill="green" />
    </svg>
  </body>
</html>
