<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>svg</title>
  </head>
  <body>
    <svg height="600" width="1000">
      <circle cx="650" cy="300" r="300" fill="yellow" />
      <circle cx="500" cy="200" r="30" fill="red" />
      <circle cx="800" cy="200" r="30" fill="red" />

      <rect
        x="500"
        y="400"
        width="300"
        height="50"
        style="fill: rgb(235, 40, 14); stroke-width: 3; stroke: rgb(0, 0, 0)"
      />
      <polygon points="650,280,525,350,770,350" fill="green" />
      <rect
        x="300"
        y="225"
        width="50"
        height="150"
        style="fill: rgb(14, 235, 217); stroke-width: 3; stroke: rgb(0, 0, 0)"
      />
      <rect
        x="950"
        y="225"
        width="50"
        height="150"
        style="fill: rgb(14, 235, 217); stroke-width: 3; stroke: rgb(0, 0, 0)"
      />
    </svg>
  </body>
</html>
